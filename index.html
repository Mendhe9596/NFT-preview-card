<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>NFT preview card </title>

</head>
<body>
  
   <div class="container">
      <div>
       <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="Equilibrium-image"> </img>
       <h1>Equilibrium #3429</h1>
       <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div>
        <p><span class="etherium"> <img src="images/icon-ethereum.svg" alt="etherium-icon"> </img>0.041 ETH<span>
        <span class="schedule"> <img src="images/icon-clock.svg" alt="clock-icon"> </img>3 days left</span></p>
      </div>
       <hr>
      <div>
       <p class="author"><img class="author-avatar" src="images/image-avatar.png" alt="Jules Wyvern-image"> </img>Creation of <span id="author-name">Jules Wyvern</span></p>
      </div>
    </div>

    <footer class="attribution">
     <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
     <p>Coded by <span>Mohit Mendhe</span></p>
    </footer>
  
</body>
</html>
